<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pattern Lock</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 100px;
    }
    #patternContainer {
      width: 300px;
      height: 300px;
    }
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pattern-lock-js@1.0.0/style.css" />
</head>
<body>

  <h2>Enter Pattern</h2>
  <div id="patternContainer"></div>
  <p id="output"></p>

  <script src="https://cdn.jsdelivr.net/npm/pattern-lock-js@1.0.0/patternLock.min.js"></script>
  <script>
    const lock = new PatternLock("#patternContainer", {
      onPattern: function(pattern) {
        document.getElementById("output").innerText = "Pattern: " + pattern;
        // اینجا می‌تونی چک کنی که آیا الگو درسته یا نه
        if (pattern === "1235789") {
          alert("الگو صحیح بود ✅");
        } else {
          alert("الگوی اشتباه ❌");
        }
      }
    });
  </script>

</body>
</html>
